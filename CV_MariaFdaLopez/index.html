<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="../CODIGO_FACILILO/bootstrap/css/style.css">
	<title>BootsTrap</title>
</head>
<body>
	<div class="container fixed-top border border-info rounded-pill bg-warning">
		<p class="text-primary text-center">Container</p> 
		<!-- fixed-top : la posicion
			border en todos los lados
			border-success es un color por defecto (success es verde se usa para alertas exitosas)
			rounder es la clase para el border radius
			bg-ligth es el backgraund
		-->
	</div>

	<div class="container  ">
		<div class="row">
		  <div class="col">
			1 of 2
		  </div>
		  <div class="col">
			2 of 2
		  </div>
		</div>
		<div class="row">
		  <div class="col">
			1 of 3
		  </div>
		  <div class="col">
			2 of 3
		  </div>
		  <div class="col">
			3 of 3
		  </div>
		</div>
	</div>

	<div class="container-fluid fixed-bottom border border-success bg-light" style="red">
		<div class="row">
			<p class="text-primary text-center font-bold">Container-Fluid</p>
			<!-- text-primary es la primera
				text-center alineacion
				text-upper/lower
				se puede indicar bold, italica
			-->
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
